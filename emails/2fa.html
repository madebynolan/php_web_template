<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <table width="100%" cellpadding="0" cellspacing="0" style="background-color: rgb(5, 5, 5); padding: 40px 0;">
      <tr>
        <td align="center">
          <table width="600" cellpadding="0" cellspacing="0" style="background-color: rgb(20, 20, 20);  padding: 30px; outline: solid rgb(30, 30, 30) 1px; border-radius: 8px;">
  
            <!-- Header -->
            <tr>
              <td style="padding: 10px 0; text-align: center; font-size: 24px; font-weight: bold; color: white;">
                2-step code
              </td>
            </tr>
  
            <!-- Message -->
            <tr>
              <td style="padding: 20px; text-align: center; font-size: 16px; color: white;">
                Enter this 6 digit code to complete your login.
              </td>
            </tr>
  
            <!-- CTA Button -->
            <tr>
              <td align="center" style="padding: 20px 0; font-size: 40px; font-weight: bold; color: white; outline: 2px solid rgb(40, 40, 40);">{{code}}</td>
            </tr>
  
            <!-- Footer -->
            <tr>
              <td style="padding-top: 30px; font-size: 12px; color: rgb(255, 255, 255); text-align: center;">
                If you didn't just sign in,
                <a href="{{link}}" target="_blank" style="color: white; ">
                 click here
                </a>
              </td>
            </tr>
  
          </table>
        </td>
      </tr>
    </table>
</body>
</html>
